<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to WebP Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    
  </style>
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="w-100" style="max-width: 900px;">
      <h1 class="main-header text-center">Image to WebP Converter</h1>
      <div class="mb-3 text-center">
        <label for="imageInput" class="file-input-label">Select image(s) to convert</label>
        <input type="file" class="custom-file-input" id="imageInput" accept="image/*" multiple>
      </div>
      <div class="nav-btns d-flex justify-content-center align-items-center gap-2 mb-3">
        <button class="btn" id="prevBtn" disabled>&larr; Previous</button>
        <button class="btn" id="nextBtn" disabled>Next &rarr;</button>
      </div>
      <div class="mb-3 text-center">
        <button class="btn" id="downloadAllBtn" disabled>Download All as ZIP</button>
      </div>
      <div class="mb-3 text-center">
        <label for="qualitySlider" style="color:#fff;font-weight:500;margin-right:1em;">WebP Quality:</label>
        <input type="range" id="qualitySlider" min="1" max="100" value="85" style="width:200px;vertical-align:middle;">
        <span id="qualityValue" style="color:#FF00FF;font-weight:600;">85</span>
      </div>
      <div id="imageViewer" class="image-viewer mb-3" style="min-height: 220px; display: flex; align-items: center; justify-content: center; background: #181a1b; border-radius: 10px; border: 1.5px solid #2a2d2f;">
        <span style="color:#888; font-size:1.15em;">No image loaded. Select or drag images to begin.</span>
      </div>
      <div id="error"></div>
    </div>
    <!-- Disclaimer -->
    <footer class="w-100 text-center mt-auto mb-2" style="color:#aaa;font-size:0.95em;">
      <small>This page was made entirely with AI. I take no credit I just think it's cool</small>
    </footer>
  </div>
  <!-- Bootstrap JS (for button styles, not required for logic) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
